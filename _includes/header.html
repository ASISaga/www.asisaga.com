<!-- Setup Google Analytics -->
{% include head-custom-google-analytics.html %}

<!-- 
Main header component that appears at the top of each page
Contains the site's logo, navigation menu, and optional mobile navigation toggler
-->
<header class="site-header navbar navbar-expand-lg">
  <nav class="container-fluid">
    <a class="navbar-brand site-header__brand" href="/">
      <div class="header-brand-row">
        <!-- Site logo section with link to homepage -->
        <div class="header-logo">
          <img src="{{ '/assets/images/favicon.ico' | relative_url }}" class="site-header__logo-img" alt="ASI Saga">
        </div>
        <div class="header-title">
          <!-- Site title display - can be replaced with an actual logo image if needed -->
          <h1 id="title" class="site-header__title">{{ site.title | default: site.github.repository_name }}</h1>
          <p id="tagline" class="site-header__tagline">{{ site.description | default: site.github.project_tagline }}</p>
        </div>
      </div>
    </a>    <!-- Mobile navigation menu toggle button (only visible on small screens) -->
    <button class="site-header-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-header-nav" aria-controls="site-header-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="site-header-toggler-icon"></span>
    </button>
    <!-- Navigation menu container that collapses on mobile -->
    <div id="site-header-nav" class="collapse navbar-collapse site-header-nav">
      {% include navbar.html %}
    </div>
  </nav>
</header>
